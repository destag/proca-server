name: Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          version-file: proca/.tool-versions
          version-type: strict
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Build
        run: ./build
        working-directory: ./proca
      - run: ls -a proca/_build
      - run: ls -a proca/_build/prod
      - run: ls -a proca/_build/prod/rel
      - run: tar -tvf proca/_build/prod/proca-3.4.1.tar.gz
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt
